
<html>

<script>
function Blink()
{
var ElemsBlink = document.getElementsByTagName('blink');
for(var i=0;i<ElemsBlink.length;i++)
ElemsBlink[i].style.visibility = ElemsBlink[i].style.visibility
=='visible' ?'hidden':'visible';
}
</script>

<head>
<title> PROYECTO AREA TECNICA INFORMATICA </title>
</head>

<body onload="setInterval('Blink()',500)">
<center><h1><BLINK><FONT COLOR="RED"> PROYECTO AREA TECNICA INFORMATICA </FONT></BLINK></h1></center>
</body>
</html>
